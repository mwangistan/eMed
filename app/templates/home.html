<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Online Medical Records</title>
		<meta name="description" content="Online medical records">
		<meta name="author" content="stan">
		<meta name="keywords" content="Online medical records">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static "bootstrap-3.1.1-dist/css/bootstrap.min.css" %}" />
		<link rel="stylesheet" href="{% static "css/home.css" %}" />
	</head>

	<body>
		<div>
			<header class="jumbotron">
				<h1>eMed</h1>
				<p>Convenient, Effective, Secure and Fast access to patient medical records</p>
			</header>
		
		<div class="info">	
			<p>Access your patients' records no matter his/her hospital. Easy Login.</p>
				
		</div>
		
			<form method="post" action="/" class="register">{% csrf_token %}
				<p class="title">Login</p>
				{{form.as_p}}
				
				<div class="form-group">
					<button class="btn btn-success">Login</button>
				</div>
			</form>

		</div>
		
	</body>
</html>
